version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
    overwrite: true
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/httpd_install.sh
      timeout: 300
      runas: root
    - location: scripts/httpd_start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/httpd_stop.sh
      timeout: 300
      runas: root
  
